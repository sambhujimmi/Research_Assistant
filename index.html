<!DOCTYPE html>
<html>
<head>
    <title>Research Assistant</title>
</head>
<body>
    <h1>Research Assistant Tool</h1>
    <form method="POST">
        <label>Enter your research topic:</label>
        <input type="text" name="query" required>
        <button type="submit">Search</button>
    </form>

    {% if summary %}
        <h2>Summary for "{{ query }}"</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
